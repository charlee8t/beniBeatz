<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BENIBEATZ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- build:css styles/vendor.css -->
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Give+You+Glory' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'>
    <!-- endbuild -->

    <link rel="stylesheet" href="styles/main.css">
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="wrapper-main">
      <div class="wrapper-image">
        <img src="/images/beniBackground_transparent.png" class="img-background">
      </div>
      <div class="wrapper-header">
        <div class="wrapper-panel">
          <img src="/images/logo.png" id="logo">
          <div class="wrapper-player">
            <h2 id="song-name">"Happy Birthday, Mom!"</h2>
            <p id="song-player"><audio src="../sounds/happyBirthdayMom.wav" controls></audio></p>
            <div id="app-store">
              <img src="/images/itunes_google.png">
            </div>
          </div>
        </div>
      </div>
      <!-- build:js scripts/main.js -->
      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </div>
  </body>
</html>
